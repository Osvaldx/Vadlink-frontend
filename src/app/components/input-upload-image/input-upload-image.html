<div class="flex flex-col text-center gap-1 m-2">
    <label for="avatar" class="">Foto de perfil</label>
    <input type="file" id="avatar" accept="image/png, image/jpeg, image/jpg, image/webp" class="hidden" (change)="onAvatarSelected($event)">
    <div class="flex flex-col justify-center items-center gap-2" appValidateErrorsInput [formGroup]="registerForm" control="avatar">
        @if (avatarPreview()) {
            <img [src]="avatarPreview()" alt="" class="border-2 size-30 rounded-full object-cover border-white" />
        } @else {
            <label for="avatar" class="border-2 border-neutral-600 text-center rounded-full size-30 relative border-dashed"><span class="absolute left-8 bottom-10 font-semibold">Subir<br>Imagen</span></label>
        }
        <button type="button" (click)="removeAvatar()" class="text-xs text-red-400 underline" [disabled]="!avatarPreview()">
            <ng-icon name="heroTrashSolid" [classList]="avatarPreview() ? 'size-5! text-red-400! cursor-pointer' : 'size-5! text-neutral-600! cursor-not-allowed'"/>
        </button>
    </div>
</div>
