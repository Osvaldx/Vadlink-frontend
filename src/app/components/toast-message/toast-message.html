<div [classList]="isDead() ? (styles + ' animate-fade-out-right') : styles">
    <div class="flex justify-between mb-1">
        <div class="flex items-center gap-2">
            <ng-icon [name]="icon" class="size-5! max-sm:size-4!" />
            <p class="select-none text-lg max-sm:text-md">{{type}}</p>
        </div>
        <button [classList]="stylesX" (click)="killTimer()">X</button>
    </div>
    <p class="font-normal text-md wrap-break-word max-sm:text-sm">{{message}}</p>
</div>
