<button
[routerLink]='router'
routerLinkActive="active"
#rla="routerLinkActive"
[routerLinkActiveOptions]="{ exact: true }"
[classList]="(rla.isActive && !isLogout) ? (styles + 'bg-neutral-300 text-black!') : styles">
    <ng-icon [name]="nameIcon" class="max-[1450px]:size-4!" />
    <p class="text-sm max-[1450px]:hidden">{{title}}</p>
</button>
