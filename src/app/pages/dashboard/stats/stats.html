<section class="bg-neutral-800 w-full min-h-screen flex justify-center items-center p-2 sm:p-4 md:p-6">
    <div class="mt-16 sm:mt-20 w-full max-w-7xl">
        <h1 class="text-white text-xl sm:text-2xl mb-4 sm:mb-6 text-center font-bold">Estadísticas - Red Vadlink</h1>
        <div class="mb-4 sm:mb-6 md:mb-8 text-center">
            <div class="mb-4 sm:mb-6 md:mb-8 text-center flex flex-col sm:flex-row justify-center items-center gap-3">
                <!-- Select de rangos rápidos -->
                <div>
                    <label class="text-white text-sm sm:text-base mr-2 block sm:inline">Rango:</label>
                    <select (change)="onRangeChange($event)"
                            class="px-3 py-2 bg-neutral-700 text-white rounded text-sm sm:text-base">
                        <option value="2">Últimos 2 días</option>
                        <option value="7">Últimos 7 días</option>
                        <option value="15">Últimos 15 días</option>
                        <option value="30" selected>Últimos 30 días</option>
                        <option value="60">Últimos 60 días</option>
                    </select>
                </div>
            
                <!-- Fecha "Desde" -->
                <div>
                    <label class="text-white text-sm sm:text-base mr-2">Desde:</label>
                    <input type="date"
                           (change)="onDateChange()"
                           [(ngModel)]="dateFrom"
                           class="px-3 py-2 bg-neutral-700 text-white rounded text-sm sm:text-base" />
                </div>
            
                <!-- Fecha "Hasta" -->
                <div>
                    <label class="text-white text-sm sm:text-base mr-2">Hasta:</label>
                    <input type="date"
                           (change)="onDateChange()"
                           [(ngModel)]="dateTo"
                           class="px-3 py-2 bg-neutral-700 text-white rounded text-sm sm:text-base" />
                </div>
            </div>            
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4 pb-4 sm:pb-5">
            <!-- USUARIOS MÁS ACTIVOS -->
            <app-charts-template
            titleChart="Cantidad de publicaciones por Usuario"
            canvasIdChart="usersChart"
            [signalDisableOrEnable]="this.usersChartLoading"
            ></app-charts-template>
            <!-- POSTS MÁS LIKED -->
            <app-charts-template
            titleChart="Publicaciones con más Likes"
            canvasIdChart="postsLikesChart"
            [signalDisableOrEnable]="this.postsLikesChartLoading"
            ></app-charts-template>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
            <!-- COMENTARIOS TOTALES -->
            <app-charts-template
            titleChart="Comentarios Totales en toda la WEB"
            canvasIdChart="commentsTotalChart"
            [signalDisableOrEnable]="this.commentsTotalChartLoading"
            ></app-charts-template>
    
            <!-- COMENTARIOS POR PUBLICACIÓN -->
            <app-charts-template
            titleChart="Comentarios por Publicación"
            canvasIdChart="commentsPerPostChart"
            [signalDisableOrEnable]="this.commentsPerPostChartLoading"
            ></app-charts-template>
    
            <!-- PUBLICACIONES EN EL TIEMPO -->
            <app-charts-template
            titleChart="Publicaciones realizados en el Tiempo"
            canvasIdChart="postsTimelineChart"
            [signalDisableOrEnable]="this.postsTimelineChartLoading"
            ></app-charts-template>
    
            <!-- COMENTARIOS EN EL TIEMPO -->
            <app-charts-template
            titleChart="Comentarios realizados en el Tiempo"
            canvasIdChart="commentsTimelineChart"
            [signalDisableOrEnable]="this.commentsTimelineChartLoading"
            ></app-charts-template>
        </div>
    </div>
</section>
