<section class="bg-neutral-800 w-full min-h-screen flex justify-center items-center p-2 sm:p-4 md:p-6">
    <div class="mt-16 sm:mt-20 w-full max-w-7xl">
        <h1 class="text-white text-xl sm:text-2xl mb-4 sm:mb-6 text-center font-bold">Estadísticas - Red Vadlink</h1>
        <!-- Selector de rango -->
        <div class="mb-4 sm:mb-6 md:mb-8 text-center">
            <label class="text-white text-sm sm:text-base mr-2 sm:mr-3 block sm:inline mb-2 sm:mb-0">Rango:</label>
            <select (change)="onRangeChange($event)" class="px-3 py-2 bg-neutral-700 text-white rounded text-sm sm:text-base w-full sm:w-auto max-w-xs sm:max-w-none">
                <option value="2">Últimos 2 días</option>
                <option value="7">Últimos 7 días</option>
                <option value="15">Últimos 15 días</option>
                <option value="30" selected>Últimos 30 días</option>
                <option value="60">Últimos 60 días</option>
            </select>
        </div>
        <!-- Primera fila: 2 gráficos grandes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4 pb-4 sm:pb-5">
            <!-- AUTOR MÁS ACTIVOS -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Autores más activos</h2>
                <div class="flex-1 flex items-center justify-center min-h-[200px] sm:min-h-[224px]">
                    <canvas id="authorsChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
            <!-- POSTS MÁS LIKED -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Publicaciones con más Likes</h2>
                <div class="flex-1 flex items-center justify-center min-h-[200px] sm:min-h-[224px]">
                    <canvas id="postsLikesChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
        </div>
        <!-- Segunda fila: 4 gráficos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
            <!-- COMENTARIOS TOTALES -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Comentarios Totales</h2>
                <div class="flex-1 flex items-center justify-center min-h-[180px] sm:min-h-[200px] lg:min-h-[224px]">
                    <canvas id="commentsTotalChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
    
            <!-- COMENTARIOS POR PUBLICACIÓN -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Comentarios por Publicación</h2>
                <div class="flex-1 flex items-center justify-center min-h-[180px] sm:min-h-[200px] lg:min-h-[224px]">
                    <canvas id="commentsPerPostChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
    
            <!-- PUBLICACIONES EN EL TIEMPO -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Publicaciones en el Tiempo</h2>
                <div class="flex-1 flex items-center justify-center min-h-[180px] sm:min-h-[200px] lg:min-h-[224px]">
                    <canvas id="postsTimelineChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
    
            <!-- COMENTARIOS EN EL TIEMPO -->
            <div class="bg-neutral-900 p-3 sm:p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-white text-xs sm:text-sm mb-2">Comentarios en el Tiempo</h2>
                <div class="flex-1 flex items-center justify-center min-h-[180px] sm:min-h-[200px] lg:min-h-[224px]">
                    <canvas id="commentsTimelineChart" class="w-full max-w-full h-full"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
