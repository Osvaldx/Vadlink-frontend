<section class="bg-neutral-800 min-h-full">
    <div class="w-full flex justify-center pt-20">
        <div class="w-[80%] max-sm:w-[90%] max-w-[900px] bg-neutral-700 rounded-2xl overflow-hidden relative">
            <div class="relative">
                <img src="assets/banner.png" alt="banner" class="w-full h-48 sm:h-56 object-cover rounded-t-2xl"/>
                <img [src]="data?.avatar" alt="[!] avatar" class="absolute -bottom-18 left-1/2 sm:left-10 transform -translate-x-1/2 sm:translate-x-0 size-28 sm:size-40 border-4 border-neutral-700 rounded-full object-cover"/>
            </div>
            <div class="pt-16 sm:pt-20 px-6 sm:px-10 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="text-center sm:text-left">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:gap-2">
                    <p class="text-neutral-100 text-2xl sm:text-3xl font-semibold">{{ data?.firstName }}</p>
                    <p class="text-neutral-100 text-2xl sm:text-3xl font-semibold">{{ data?.lastName }}</p>
                    </div>
                    <p class="text-neutral-400 text-base sm:text-lg mt-1">@{{ data?.username }}</p>
                </div>
                <button class="flex justify-center items-center gap-2 bg-red-200 cursor-pointer text-red-500 font-semibold rounded-2xl px-4 py-2 transition-all duration-300 hover:bg-red-500 hover:text-red-100 hover:scale-105 active:scale-95">
                    <ng-icon name="faSolidPencil"></ng-icon>
                    <span>Editar Perfil</span>
                </button>
            </div>
            <div class="w-full h-0.5 bg-neutral-800 mt-4 mb-4"></div>
            <div class="flex justify-evenly max-sm:flex-col max-sm:gap-3">
                <app-info-profile title="Descripción:" [data]="data?.description"></app-info-profile>
                <app-info-profile title="Miembro desde:" [data]="data?.createDate" [isDate]="true"></app-info-profile>
                <app-info-profile title="Cumpleaños:" [data]="data?.dateofbirth" [isDate]="true"></app-info-profile>
            </div>
            <div class="w-full h-0.5 bg-neutral-800 mt-4 mb-4"></div>
            <!-- publicaciones -->
            @for (post of posts$ | async; track $index) {
                <app-custom-post [post]="post" (postDeleted)="postDeleted($event)"></app-custom-post>
            }
        </div>
    </div>
</section>
